{% extends "base.html" %}

{% block body %} 
{% with messages = get_flashed_messages () %}
{% if messages  %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
{% endwith %}
<h2 style="padding: 20px">
    Clases Form
</h2>
<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <form action="/classes" method="POST">
                <input type="text" name="class_name" placeholder="Class Name">
                <input type="text" name="professor" placeholder="Professor Name">
                <input type="number" name="content_hours" placeholder="Content Hours">
                <input type="text" name="level" placeholder="Level (Basic | Mid | Advanced)">
                <input type="number" name="available" placeholder="Is available (1/0)">
                <button type="submit">Save Class</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
