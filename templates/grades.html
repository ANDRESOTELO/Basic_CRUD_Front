{% extends "base.html" %}

{% block body %} 

{% with messages = get_flashed_messages () %}
{% if messages  %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<h2 style="padding: 20px">
    Grades Form
</h2>
<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <form action="/grades" method="POST">
                <input type="number" name="student_id" placeholder="Student ID">
                <input type="number" name="course_id" placeholder="Course ID">
                <input type="number" name="non_attendance" placeholder="Hours of non_attendance"> 
                <input type="float" name="grade" placeholder="Student grade (e.g 4.0)">
                <button type="submit">Save Grade</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
